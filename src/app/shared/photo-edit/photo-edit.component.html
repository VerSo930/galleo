<button id="editPhotoModalButton" type="button" data-toggle="modal" data-target="#editPhotoModal"
        style="display: none;">
</button>

<div class="modal fade modal-mini modal-primary" id="editPhotoModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel"
     style="display: none;" aria-hidden="true">

  <div class=" modal-dialog modal-edit-photo" data-background-color="orange">

    <form class="form" [formGroup]="addPhotoForm">
      <div class="row">

        <div class="header text-center col-md-6">
          <h4 class="title title-up">Edit Photo</h4>
        </div>
        <div class="col-md-6 header-right-details">
          <span>added on: </span> {{ addPhotoForm.get('createdAt').value | date:'short' }}
            <br><span>last update</span> {{ addPhotoForm.get('updatedAt').value | date:'short' }}
          <br> <br>
          <span> {{addPhotoForm.get('views').value}} </span>
          views [ <a (click)="onViewsReset()" style="cursor: pointer; font-style: normal">
          {{ isViewsReset ? "RESTORE": "RESET" }}
        </a>
         ]
        </div>

      </div>

      <div class="card-body">
        <div class="input-group form-group-no-border">
                                        <span class="input-group-addon">
                                            <i class="now-ui-icons text_caps-small"></i>
                                        </span>
          <input type="text" class="form-control" placeholder="Name..." formControlName="name">
        </div>
        <div class="input-group form-group-no-border">
          <textarea class="form-control" placeholder="Photo description..." rows="4"
                    formControlName="description"></textarea>
        </div>

        <div class="row">

          <div class="col-md-6">
            <label class="center-block">Select Gallery:
              <select class="form-control" formControlName="galleryId">
                <option *ngFor="let gallery of galleryList" [value]="gallery.id">{{gallery.name}}</option>
              </select>
            </label>
          </div>

          <div class="col-md-6 checkbox">
            <input id="isPrivate" type="checkbox" checked="" formControlName="isPrivate">
            <label for="isPrivate">
              Make photo private?
            </label>
          </div>
        </div>
      </div>
      <div class="footer text-center">

        <button type="button" class="btn btn-neutral btn-round btn-lg" (click)="onSubmit()" [disabled]="modal.loading">
          Update Photo
        </button>
        <button id="dimissPhotoEditModal" type="button" class="btn btn-link btn-neutral" data-dismiss="modal">Cancel
        </button>
      </div>
    </form>
  </div>
</div>
